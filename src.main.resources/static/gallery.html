<script type="text/javascript">
    $(function(){
        // ÊâßË°å‰ª£Á†Å
        getPhotos();

	function getPhotos() {
        $("#carouselContainer").empty();
        $.ajax({
            type: "GET",
            url: "/gallery/getPhotos",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function(data){
				var html = '';
                for (var i = 0; i <data.length ; i++) {
                    console.log(111);
					html += '<figure id="item'+(i+1)+'" class="carouselItem trans3d">'+
						'<div class="carouselItemInner trans3d">'+
						'<img src="'+data[i].url+'" title="'+data[i].name+'" width="320px" height="130px" attr="'+data[i].id+'"/>'+
						'</div>' +
						'</figure>'
                }
                $("#carouselContainer").append(html);
            },
            error: function (jqXHR) {
                console.log("error");
                console.log(jqXHR);
            }
        });
    }
</script>
